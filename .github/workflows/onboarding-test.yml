name: Onboarding Test

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: npm install
        run: npm install

      - name: Test for registry
        run: node ./bin/kap | grep "Push and pull" || exit 1
      - name: Test for codegen
        run: node ./bin/kap | grep "codegen" || exit 1
      - name: Init defaults for registry
        run: node ./bin/kap registry init-defaults
      - name: Verify frontend for registry
        run: node ./bin/kap registry ls | grep "core/block-type\[kapeta/block-type-frontend" || exit 1
      - name: Verify service for registry
        run: node ./bin/kap registry ls | grep "core/block-type\[kapeta/block-type-service" || exit 1
