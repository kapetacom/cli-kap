name: Onboarding Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: npm install
        run: |
          npm config --location user set @blockware:registry ${{ secrets.GCP_ARTIFACT_NPM_URL }}
          npm install

      - name: Test for registry
        run: node ./bin/blockctl | grep "Push and pull" || exit 1
      - name: Test for codegen
        run: node ./bin/blockctl | grep "codegen" || exit 1
      - name: Init defaults for registry
        run: node ./bin/blockctl registry init-defaults
      - name: Verify frontend for registry
        run: node ./bin/blockctl registry ls | grep "core/block-type\[blockware/block-type-frontend" || exit 1
      - name: Verify service for registry
        run: node ./bin/blockctl registry ls | grep "core/block-type\[blockware/block-type-service" || exit 1
